<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Hustle Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .perspective-1000 { perspective: 1000px; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .transform-style-3d { transform-style: preserve-3d; }
        body { background-color: #0f172a; }
        .wine-gradient { background: linear-gradient(135deg, #540b0e 0%, #9e2a2b 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const wineData = [
            {
                id: 1,
                title: "Level 1: The Essentials",
                cards: [
                    { title: "Sauvignon Blanc", hook: "Zesty & Sharp", body: "Light White", basic: "Tastes like lime and grass. Very high acid (makes mouth water).", pro: "Best from Marlborough (NZ) or Sancerre (FR). Pair with goat cheese or salads.", img: "https://images.unsplash.com/photo-1510850438481-194fef2c5d5d?auto=format&fit=crop&q=80&w=400" },
                    { title: "Cabernet Sauvignon", hook: "The Heavyweight", body: "Full Red", basic: "High tannin (mouth drying). Tastes like blackcurrant and cedar.", pro: "The 'King' of grapes. Needs steak/fat to soften tannins. High aging potential.", img: "https://images.unsplash.com/photo-1553122912-78d9d511ea60?auto=format&fit=crop&q=80&w=400" }
                ]
            },
            {
                id: 2,
                title: "Level 2: The Floor Hustle",
                cards: [
                    { title: "The Hand Test", hook: "Visualizing Body", body: "Technique", basic: "Pinky = Pinot Noir (Light). Middle = Merlot (Med). Thumb = Cabernet (Full).", pro: "Use this to explain 'mouthfeel' to customers. It‚Äôs the weight of the liquid.", img: "https://images.unsplash.com/photo-1547595628-c61a29f496f0?auto=format&fit=crop&q=80&w=400" },
                    { title: "Acidity vs Tannin", hook: "The Core Duo", body: "Theory", basic: "Acid = Watering (side of tongue). Tannin = Drying (top of tongue/teeth).", pro: "High acid wines clean the palate from fried food. Tannins cut through animal protein.", img: "https://images.unsplash.com/photo-1516594915697-87eb3b1c14ea?auto=format&fit=crop&q=80&w=400" }
                ]
            }
        ];

        function Card({ card, onComplete }) {
            const [flipped, setFlipped] = useState(false);
            return (
                <div className="w-full max-w-sm mx-auto h-[500px] perspective-1000 cursor-pointer" onClick={() => setFlipped(!flipped)}>
                    <div className={`relative w-full h-full transition-transform duration-500 transform-style-3d ${flipped ? 'rotate-y-180' : ''}`}>
                        {/* Front */}
                        <div className="absolute w-full h-full backface-hidden bg-slate-800 rounded-3xl overflow-hidden border border-slate-700 shadow-2xl">
                            <img src={card.img} className="h-48 w-full object-cover" />
                            <div className="p-6 text-center">
                                <span className="text-red-400 text-xs font-bold uppercase tracking-widest">{card.body}</span>
                                <h2 className="text-3xl font-bold text-white mt-2">{card.title}</h2>
                                <p className="text-slate-400 mt-4 italic">"{card.hook}"</p>
                                <p className="text-slate-200 mt-4 text-lg">{card.basic}</p>
                                <div className="mt-8 text-amber-500 animate-pulse text-sm font-bold">TAP TO LEARN PRO INFO üîÑ</div>
                            </div>
                        </div>
                        {/* Back */}
                        <div className="absolute w-full h-full backface-hidden rotate-y-180 bg-red-950 rounded-3xl border border-red-500 shadow-2xl flex flex-col items-center justify-center p-8 text-center">
                            <h3 className="text-amber-500 font-bold uppercase mb-4 tracking-tighter">Pro Intelligence</h3>
                            <p className="text-white text-xl leading-relaxed mb-8">{card.pro}</p>
                            <button onClick={(e) => {e.stopPropagation(); onComplete();}} className="bg-amber-500 text-black font-black py-4 px-8 rounded-full hover:scale-105 active:scale-95 transition-transform">GOT IT. NEXT ‚Üí</button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [level, setLevel] = useState(0);
            const [cardIdx, setCardIdx] = useState(null);

            if (cardIdx !== null) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="w-full">
                            <button onClick={() => setCardIdx(null)} className="text-slate-500 mb-4 font-bold">‚Üê EXIT LEVEL</button>
                            <Card 
                                card={wineData[level].cards[cardIdx]} 
                                onComplete={() => {
                                    if (cardIdx < wineData[level].cards.length - 1) setCardIdx(cardIdx + 1);
                                    else { setCardIdx(null); if(level < wineData.length - 1) setLevel(level + 1); }
                                }} 
                            />
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-6 text-white min-h-screen">
                    <header className="py-10 text-center">
                        <h1 className="text-5xl font-black italic tracking-tighter text-amber-500">WINE HUSTLE</h1>
                        <p className="text-slate-400 mt-2 font-mono uppercase text-xs">80/20 Management Training</p>
                    </header>
                    <div className="space-y-4">
                        {wineData.map((lvl, i) => (
                            <div key={lvl.id} onClick={() => i <= level && setCardIdx(0)} className={`p-6 rounded-2xl border-2 transition-all ${i <= level ? 'bg-slate-800 border-amber-500/50 cursor-pointer' : 'bg-slate-900 border-slate-800 opacity-40 cursor-not-allowed'}`}>
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-bold">{lvl.title}</h2>
                                    <span>{i < level ? '‚úÖ' : (i === level ? 'üîì' : 'üîí')}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
